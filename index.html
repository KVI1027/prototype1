        }

        #toggler {
            display: none;
        }

        #toggler:checked+label .hamburger-container span:nth-child(2) {
            transform: rotate(-45deg);
            top: -4px;
            transition: top .3s ease-in-out, transform .3s ease-in-out .3s;
        }

        #toggler:checked+label .hamburger-container span:nth-child(1) {
            transform: rotate(45deg);
            top: 4px;
            transition: top .3s ease-in-out, transform .3s ease-in-out .3s;
        }

        .hamburger-container {
            display: block;
            width: 40px;
            height: 40px;
            float: right;
            position: absolute;
            top: 0px;
            right: 10px;
            padding: 25px 0px 0px 0px ;
        }

        .hamburger-container span {
            display: block;
            height: 1px;
            background-color: white;
            position: relative;
            transition: transform .3s ease-in-out, top .3s ease-in-out .3s;
            top: 0;
            
        }
        .hamburger-container:hover ~ .hamburger-container span {
            transition-duration: 0.3s;
            background-color: rgb(219, 157, 0);
            
        }

        .hamburger-container span:nth-child(2) {
            margin-top: 7px;
        }


        .nav-items {
            background-color: rgba(51, 40, 13, 0.76);
            width: 20%;
            height: 180px;
            position: absolute;
            top: 60px;
            right: 0px;
            transform: scaleY(0);
            transition: transform .3s ease-in-out .3s, opacity .3s ease-in-out .3s;
            transform-origin: 50% 0%;
            opacity: 0;
        }

        #toggler:checked ~.nav-items {
            transform: scaleY(1);
            opacity: 1;
        }
